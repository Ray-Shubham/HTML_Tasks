<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        table{
            border: 1px solid black;
            border-spacing: 5px;
        }
        tr{
            text-align: center;
        }
        td{
            height: 40px;
            width: 100px;
            border: 1px solid black;
            font-family: 'Times New Roman';
            color: solid black;
            font-weight: 600;
            font-size: 18px;
            border-radius: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <table style="margin-left: 300px;">
        <tr height="100px">
            <td colspan="6" style="text-align: right; font-size: xx-large; font-family: b;"><b>0</b></td>
        </tr>
        <tr>
            <td>&#37;</td>
            <td><b>&Sqrt;</b></td>
            <td>x<sup>2</sup></td>
            <td>x<sup>&#9744;</sup></td>
            <td>log</td>
            <td>ln</td>
        </tr>
        <tr>
            <td>(-)</td>
            <td>&#37;</td>
            <td>hyp</td>
            <td>sin</td>
            <td>cos</td>
            <td>tan</td>
        </tr>
        <tr>
            <td>RCL</td>
            <td>ENG</td>
            <td><b>&#8317;</b></td>
            <td><b>&#8318;</b></td>
            <td><b>&#8721;</b></td>
            <td>M+</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>DEL</td>
            <td colspan="2">&#9003;</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>&#247;</td>
            <td colspan="2">*</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
            <td colspan="2">-</td>
        </tr>
        <tr>
            <td>0</td>
            <td>&#x2022;</td>
            <td>*10<sup>x</sup></td>
            <td>Ans</td>
            <td colspan="2">=</td>
        </tr>
        
    </table>
</body>
</html>
